theme:
  nav_color: "#1a1a4e"
  hero_gradient_start: "#0D7377"
  hero_gradient_end: "#14BDEB"
  accent_color: "#FF7F0E"
  font_family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
